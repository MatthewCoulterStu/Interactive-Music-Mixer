<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div id="instrumentBox">
		<object class="instrument"><img src="images/drums1.png"></object>
		<object class="instrument"><img src="images/drums2.png"></object>
		<object class="instrument"><img src="images/drums3.png"></object>
		<object class="instrument"><img src="images/melody1.png"></object>
		<object class="instrument"><img src="images/melody2.png"></object>
		<object class="instrument"><img src="images/melody3.png"></object>
		<object class="instrument"><img src="images/harmony1.png"></object>
		<object class="instrument"><img src="images/harmony2.png"></object>
		<object class="instrument"><img src="images/harmony3.png"></object>
		<object class="instrument"><img src="images/effect1.png"></object>
		<object class="instrument"><img src="images/effect2.png"></object>
		<object class="instrument"><img src="images/effect3.png"></object>
		<button>Reset</button>
	</div>
	<div id="enemyscreen">
		<img src="images/screenbackground.png">
		<img src="images/enemy.png">
	</div>
	<div id="activeBar">
		<object class="activeSlot"><img src="images/drumPlaceholder.png"></object>
		<object class="activeSlot"><img src="images/melodyPlaceholder.png"></object>
		<object class="activeSlot"><img src="images/harmonyPlaceholder.png"></object>
		<object class="activeSlot"><img src="images/effectPlaceholder.png"></object>
	</div>

	<div id="mediaBar">
		<img src="images/twitter.png">
		<img src="images/facebook.png">
		<img src="images/instagram.png">
	</div>
	
<script src="js/main.js"></script>
</body>
</html>
