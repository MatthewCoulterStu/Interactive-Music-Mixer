<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script>
function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
}
</script>

</head>
<body>
	<div id="container">
	<div id="instrumentBox">
		<object class="instrument"><img src="images/drums1.png" src="img_logo.gif" draggable="true" ondragstart="drag(event)"></object>
		<object class="instrument"><img src="images/drums2.png"></object>
		<object class="instrument"><img src="images/drums3.png"></object>
		<object class="instrument"><img src="images/melody1.png"></object>
		<object class="instrument"><img src="images/melody2.png"></object>
		<object class="instrument"><img src="images/melody3.png"></object>
		<object class="instrument"><img src="images/harmony1.png"></object>
		<object class="instrument"><img src="images/harmony2.png"></object>
		<object class="instrument"><img src="images/harmony3.png"></object>
		<object class="instrument"><img src="images/effect1.png"></object>
		<object class="instrument"><img src="images/effect2.png"></object>
		<object class="instrument"><img src="images/effect3.png"></object>
		<button>Reset</button>
	</div>
	<div id="enemyscreen">
		<img  class="static background" src="images/screenbackground.jpg">
		<img class="static enemy"src="images/enemy.png">
		<div id="activeSlot" ondrop="drop(event)" ondragover="allowDrop(event)">

		<object><img src="images/drumPlaceholder.png"></object>
		<object><img src="images/melodyPlaceholder.png"></object>
		<object><img src="images/harmonyPlaceholder.png"></object>
		<object><img src="images/effectPlaceholder.png"></object>
		</div>
	</div>

	<div id="mediaBar">
		<img src="images/twitter.png">
		<img src="images/facebook.png">
		<img src="images/instagram.png">
	</div>
	</div>
	
<script src="js/main.js"></script>
</body>
</html>
